apply plugin: 'com.android.application'

android {
    File keystorePropertiesFile = rootProject.file("keystore.properties")

                // load keystore file
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "org.gateshipone.odyssey"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 15
        versionName "1.1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (keystorePropertiesFile.exists()) {
            }
        }
        debug {
            if (keystorePropertiesFile.exists()) {
            }
        }
    }
    lintOptions {
        abortOnError false
    }
}

ext{
    // define support library version
    supportLibraryVersion = '25.1.0'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    compile "com.android.support:support-v4:${supportLibraryVersion}"
    compile "com.android.support:design:${supportLibraryVersion}"
    compile "com.android.support:preference-v14:${supportLibraryVersion}"
    compile 'com.android.volley:volley:1.0.0'

    testCompile 'junit:junit:4.12'
    androidTestCompile "com.android.support:support-annotations:${supportLibraryVersion}"
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
}

others {
    supportLib = $supportLibraryVersion
}
